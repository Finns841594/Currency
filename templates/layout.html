<!DOCTYPE html>

<html lang="en">

    <head>

        <!-- Regular Heading -->
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">
        
        <!-- To get to the bootstrap css linked -->
        <!-- http://getbootstrap.com/docs/5.1/ -->
        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
        <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>

        <!-- To link the local stylesheet -->
        <link href="/static/styles.css" rel="stylesheet">
        <link href="/static/favicon.ico" rel="icon">

        <!-- Make it possible for different html pages have different titles -->
        <title>Multi-currency accounting: {% block title %}{% endblock %}</title>

    </head>

    <body>

        <nav class="border navbar navbar-ﬁxed-top navbar-expand-md navbar-dark bg-primary">
            <div class="container">
                <a class="navbar-brand" href="/"><h3>MCA </h3></a>
                <span class="navbar-text">Multi-currency accounting</span>
                <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-bs-target="#navbar" data-bs-toggle="collapse" type="button">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbar">
                    {% if session["user_id"] %}
                        <ul class="navbar-nav me-auto mt-2">
                            <!-- <li class="nav-item"><a class="nav-link" href="/mbk">My Bookkeeping</a></li> -->
                            <!-- <li class="nav-item"><a class="nav-link" href="/favcur">Preferences</a></li> -->
                            <!-- <li class="nav-item"><a class="nav-link" href="/sell">P2</a></li> -->
                            <!-- <li class="nav-item"><a class="nav-link" href="/history">P3</a></li> -->
                        </ul>
                        <ul class="navbar-nav ms-auto mt-2">
                            <li class="nav-item"><a class="nav-link" href="/mbk">My Bookkeeping</a></li>
                            <li class="nav-item"><a class="nav-link" href="/favcur">Preferences</a></li>
                            <li class="nav-item"><a class="nav-link" href="/logout">Log Out</a></li>
                        </ul>
                    {% else %}
                        <ul class="navbar-nav ms-auto mt-2">
                            <li class="nav-item"><a class="nav-link" href="/register">Register</a></li>
                            <li class="nav-item"><a class="nav-link" href="/login">Log In</a></li>
                        </ul>
                    {% endif %}
                </div>
            </div>
        </nav>

        <main>
            {% block main %}{% endblock %}
        </main>

        <footer class="bd-footer py-4 mt-5 mb-5 small text-center text-muted">
            Data provided by <a href="https://openexchangerates.org/">open exchange rates</a>
        </footer>

    </body>
</html>
